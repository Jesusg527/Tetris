<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tetris Game</title>
</head>
<body>
	 <div id="instructions">Use the up arrow to rotate pieces. Use the left, right and down to move 					the shapes.</div>
    <div id="score">Score: 0</div>
    <canvas id="tetrisCanvas" width="200" height="400" tabindex="0"></canvas>
    <button id="restartButton" style="display: none;">Restart Game</button>
    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over!</h2>
        <p>Your final score was: <span id="finalScore"></span></p>
        <button id="restartGame">Play Again</button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
