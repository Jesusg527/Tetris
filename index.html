<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tetris Game</title>
</head>
<body>
	
    <div id="score">Score: 0</div>
	 <div id="highScore">High Score: 0</div>

    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over!</h2>
        <p>Your final score was: <span id="finalScore"></span></p>
        <button id="restartGame">Play Again</button>
    </div>
	
	<div id="gameContainer">
    <div id="leftControls">
        <button id="moveLeft">Left</button>
        <button id="rotatePiece">Rotate</button>
    </div>
    
    <canvas id="tetrisCanvas" width="200" height="400"></canvas>
    
    <div id="rightControls">
        <button id="moveRight">Right</button>
        <button id="moveDown">Down</button>
    </div>
	 </div>
	 <div><button id="restartButton" style="display: none;">Restart Game</button></div>
	 <div><button id="pauseButton">Pause</button></div>
    <script src="tetris.js"></script>
</body>
</html>
